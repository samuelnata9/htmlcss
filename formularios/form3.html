<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="input.php" method="get" autocomplete="on"></form >
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">m√©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2023-10">
    </p>
    <label for="idia">dia</label>
    <input type="date" name="dia" id="idia" value="2023-05-03"> </p>

    <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
   


    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="resetar">
    </p>
    
</body>
</html>
